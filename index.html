<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprezio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Lista de Productos:
                    </div>
                    <div class="card-body">
                        <ol id="listProducts" class="list-group">


                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Carrito (<span id="articlesQuantity"></span>)
                    </div>
                    <ol id="shoppingCar" class="list-group">
                    </ol>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-8"><span>Total: </span></div>
                            <div class="col-4 text-end"><b id="total"></b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
